<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>

    <script type="text/javascript" src="js/lib/jquery-2.1.4.min.js"></script>

    <script type="text/javascript" src="js/lib/jfeed.js"></script>
    <script type="text/javascript" src="js/lib/jfeeditem.js"></script>
    <script type="text/javascript" src="js/lib/jatom.js"></script>
    <script type="text/javascript" src="js/lib/jrss.js"></script>

    <script type="text/javascript" src="js/lib/jquery.simpleWeather.min.js"></script>

    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/storageManager.js"></script>
    <script type="text/javascript" src="js/settings.js"></script>
    <script type="text/javascript" src="js/weather.js"></script>
    <script type="text/javascript" src="js/background.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href='css/weather.css'>
    <link rel="stylesheet" href='css/dark-mode.css'>
    <link rel="stylesheet" href='css/custom.css'>

    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>
</head>

<body>
<div class="container-fluid">

    <div class="row"> <!--header-->
        <div class="col-xs-12 header" id="header">
            <div style="padding: 0 1% 1% 1%">
                <div class="row">
                    <div class="col-md-offset-5 col-md-2 col-sm-offset-5 col-sm-2 col-xs-offset-4 col-xs-4">
                        <a href="https://google.com">
                            <img id="logo" src="images/logo.png">
                        </a>
                    </div>
                    <div class="col-md-5">
                        <div id="weather" class="pull-right"  style="display: none;"></div>
                    </div>
                </div>

                <div class="row">
                    <form action="http://www.google.com/cse" id="searchForm" >
                        <div class="col-md-offset-2 col-md-7 col-sm-offset-1 col-sm-8 col-xs-10">
                            <div class="form-group has-feedback">
                                <input type="text" id="search-box" class="form-control search-box-common" placeholder="Search" name="q">
                            </div>
                            <input type="hidden" name="cx" value="013056768840040662406:xjc9ebnmjlk">
                        </div>

                        <div class="col-md-1 col-sm-2 col-xs-2">
                            <button id="search-button" class="btn btn-primary" type="submit"><span class="glyphicon glyphicon-search"></span> </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div> <!--End header-->

    <div class="row">
        <div class="col-sm-12">
            <button type="button" class="btn btn-default btn-xs pull-right" id="settings-button" data-toggle="modal" data-target="#myModal">
                <span class="glyphicon glyphicon-cog"></span>
            </button>
        </div>
    </div>

    <div class="row" id="most-visited-row" style="display: none;">
        <div class="col-md-offset-2 col-md-8 col-sm-offset-1 col-sm-10">
            <div class="row">
                <div class="col-sm-3">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <p class="most-visited-site text-center"></p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <p class="most-visited-site text-center"></p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <p class="most-visited-site text-center"></p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <p class="most-visited-site text-center"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-offset-1 col-sm-10">
            <div id="rss-content" style="display: none;"></div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">News Tab Settings</h4>
            </div>
            <div class="modal-body">

                <form>

                    <div class="form-group" style="display: none;">
                        <label for="feedURL">Feed URL (default - https://news.google.com/?output=rss)</label>
                        <input id="feedURL" class="form-control" placeholder="ex: https://news.google.com/?output=rss">
                    </div>

                    <div class="form-group">
                        <label for="feedItemsCount">Feed Items</label>
                        <select id="feedItemsCount" class="form-control">
                            <option value="1">1</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                        </select>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input id="showImages" type="checkbox"><b>Show Images</b>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input id="showDescription" type="checkbox"><b>Show Description</b>
                        </label>
                    </div>
                    <br>

                    <div class="form-group">
                        <label for="weather-location">Weather Location</label>
                        <input class="form-control" id="weather-location">
                    </div>
                    <div class="form-group">
                        <label for="weather-units">Weather Units</label>
                        <select id="weather-units" class="form-control">
                            <option value="f">Fahrenheit</option>
                            <option value="c">Celsius</option>
                        </select>
                    </div>

                    <br>
                    <div class="checkbox">
                        <label>
                            <input id="darkMode" type="checkbox"><b>Dark Mode</b>
                        </label>
                    </div>

                    <div class="form-group">
                        <label for="theme">Theme</label>
                        <select id="theme" class="form-control">
                            <option value="ocean">Ocean</option>
                            <option value="brick">Brick</option>
                            <option value="farm">Farm</option>
                            <option value="mountain">Mountain</option>
                            <option value="beach">Beach</option>
                            <option value="beach2">Beach 2</option>
                            <option value="waterfall">Waterfall</option>
                        </select>
                    </div>
                    <br>
                    <div class="checkbox">
                        <label>
                            <input id="showMostVisited" type="checkbox"><b>Show Most Visited Sites</b>
                        </label>
                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveAndClose">Save & Close</button>
                <div id="modalLoadingText"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
